name: Cargo Test

on: [push, pull_request]

jobs:
  test:
    name: Test
    env:
      PROJECT_NAME_UNDERSCORE: concord
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Install protobuf
        run: sudo apt-get install -y protobuf-compiler
      - name: Run tests
        run: cargo test
